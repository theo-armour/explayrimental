<!doctype html>
<html lang=en >
<head>
<title></title>
<meta charset=utf-8 >
</head>
<body>
<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/TrackballControls.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/libs/stats.min.js ></script>
<script>
	var info, renderer, scene, camera, controls, stats;

	init();
	animate();

	function init() {
//		var css = document.body.appendChild( document.createElement('style') );
//		css.innerHTML = 'body { font: 600 12pt monospace; margin: 0; overflow: hidden; }';

		document.body.style.cssText = 'font: 600 12pt monospace; margin: 0; overflow: hidden' ;

		info = document.body.appendChild( document.createElement( 'div' ) );
		info.style.cssText = 'left: 20px; position: absolute; top: 0px; width: 100% ';
		info.innerHTML = '<h1>Hey, Ron! Chair<h1><div id=dataDiv></div>';

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; zIndex: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.shadowMapEnabled = true;
		document.body.appendChild( renderer.domElement );
		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 0.001, 100 );
		camera.position.set( 10, 10, 10 );
		controls = new THREE.TrackballControls( camera, renderer.domElement );

		scene.add( new THREE.AmbientLight( 0xcccccc ) );

 		light = new THREE.DirectionalLight( 0xffffff, 1 );
		light.position.set( 15, 15, 15 );
		light.castShadow = true;
		scene.add( light );
/*
// axes
		scene.add( new THREE.ArrowHelper( v(1, 0, 0), v(0, 0, 0), 30, 0xcc0000) );
		scene.add( new THREE.ArrowHelper( v(0, 1, 0), v(0, 0, 0), 30, 0x00cc00) );
		scene.add( new THREE.ArrowHelper( v(0, 0, 1), v(0, 0, 0), 30, 0x0000cc) );
*/
// ground plane
		var geometry, material, mesh;
		geometry = new THREE.CubeGeometry( 10, 1, 10 );
		texture = THREE.ImageUtils.loadTexture( "../birch256.jpg" );
		texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
		texture.repeat.set( 3, 3);
//		texture.repeat.x = 3;
//		texture.repeat.y = 2;
		material = new THREE.MeshLambertMaterial( { map: texture } );

//						material.map.offset.set( -0.5, -0.5 );
//		material.map.wrapS = material.map.wrapT = THREE.RepeatWrapping;

//		material.map.repeat.set( 5, 2 );
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -0.35, 0 );
		mesh.castShadow = true;
		mesh.receiveShadow = true;
		scene.add( mesh );

		loader = new THREE.JSONLoader();
		loader.load( 'hey-ron.js', function ( geometry, materials) {
				mesh = new THREE.Mesh( geometry,  new THREE.MeshFaceMaterial( materials ) );
				for (var i = 0, len = materials.length; i < len; i++) {
					materials[i].side = 2;
				} 
		mesh.castShadow = true;
		mesh.receiveShadow = true;
				mesh.scale.set( 10, 10, 10 );
				scene.add( mesh );
			} 
		);
	}
	function v( x, y, z ){ return new THREE.Vector3( x, y, z ); }

	function animate() {
		requestAnimationFrame( animate );
		controls.update();
		renderer.render( scene, camera );
		stats.update();
	}
</script>
</body>
</html>
